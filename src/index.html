<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div
      class="card"
      data-qa="card"
    >
      <!-- <div class="card__image">
        <img
        class="card__image-1"
        src="./images/imac.jpeg"
        alt="imac image"
        />
      </div> -->
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac image"
      />
      <div class="card__container">
        <a
          href="#"
          class="card__title"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <p class="card__product-code">Product code: 195434</p>

        <div class="card__rating-reviews">
          <div class="card__stars card__stars--4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-amount">$2,199</p>
        </div>

        <button
          class="card__button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
